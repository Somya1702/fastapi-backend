<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Word Reply from PDF</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #upload-btn { background-color: #4CAF50; color: white; }
        #generate-btn { background-color: #0288d1; color: white; }
        #download-btn { background-color: #d32f2f; color: white; }
        #generalPromptSelect {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Word Reply from PDF</h2>

        <input type="file" id="pdfFile">
        <button id="upload-btn" onclick="uploadPDF()">Upload</button>

        <label>
            <input type="checkbox" id="generalPromptCheckbox" onchange="togglePrompt()"> Use General Prompt
        </label>

        <select id="generalPromptSelect" disabled>
            <option value="">-- Select a Prompt --</option>
            <option value="Extract company name and address only.">Company Name & Address</option>
            <option value="Extract GSTIN and company details.">GSTIN & Company Details</option>
            <option value="Extract full invoice details from the document.">Full Invoice Details</option>
        </select>

        <textarea id="customPrompt" placeholder="Enter your custom prompt here..."></textarea>

        <button id="generate-btn" onclick="generateWord()">Generate</button>
        <button id="download-btn" onclick="downloadWord()" disabled>Download</button>
    </div>

    <script>
        let fileData = null;

        function togglePrompt() {
            const checkbox = document.getElementById("generalPromptCheckbox");
            const promptInput = document.getElementById("customPrompt");
            const generalSelect = document.getElementById("generalPromptSelect");
            
            if (checkbox.checked) {
                promptInput.disabled = false;
                generalSelect.disabled = false;
            } else {
                promptInput.disabled = false;
                generalSelect.disabled = true;
            }
        }

        function uploadPDF() {
            const file = document.getElementById("pdfFile").files[0];
            if (!file) {
                alert("Please select a PDF file.");
                return;
            }
            fileData = file;
            alert("PDF Uploaded Successfully!");
        }

        async function generateWord() {
            if (!fileData) {
                alert("Please upload a PDF first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileData);

            const checkbox = document.getElementById("generalPromptCheckbox");
            let generalPrompt = "";
            if (checkbox.checked) {
                generalPrompt = document.getElementById("generalPromptSelect").value;
            }

            let customPrompt = document.getElementById("customPrompt").value.trim();

            // âœ… Combine General & Custom Prompts
            let finalPrompt = generalPrompt;
            if (customPrompt) {
                finalPrompt += " " + customPrompt;
            }

            formData.append("prompt", finalPrompt);

            const response = await fetch("https://fastapi-backend-f2mt.onrender.com/upload/", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            if (result.message === "Success") {
                alert("Word file generated!");
                document.getElementById("download-btn").disabled = false;
            } else {
                alert("Error: " + result.error);
            }
        }

        function downloadWord() {
            window.location.href = "https://fastapi-backend-f2mt.onrender.com/download/";
        }
    </script>
</body>
</html>
