<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Word Reply from PDF</title>
    <style>
        body {
            background-color: #e3f2fd;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            width: 400px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkgreen;
        }
        input[type="file"], textarea {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Get Word Reply from PDF</h2>
        <input type="file" id="pdfFile" accept="application/pdf">
        
        <label>
            <input type="checkbox" id="generalCheckbox" onclick="toggleGeneralPrompt()"> Use General Prompt
        </label>
        
        <textarea id="customPrompt" placeholder="Enter custom prompt (optional)..." rows="3"></textarea>
        
        <button onclick="uploadPDF()">Upload & Extract</button>
        <button onclick="downloadWord()">Download Word File</button>
        <p id="status"></p>
    </div>

    <script>
        function toggleGeneralPrompt() {
            let checkbox = document.getElementById("generalCheckbox");
            let promptBox = document.getElementById("customPrompt");

            if (checkbox.checked) {
                promptBox.value = "Extract company name, GSTIN, invoice details, and any additional business data.";
                promptBox.disabled = true;
            } else {
                promptBox.value = "";
                promptBox.disabled = false;
            }
        }

        async function uploadPDF() {
            let fileInput = document.getElementById("pdfFile");
            let promptInput = document.getElementById("customPrompt").value;

            if (!fileInput.files.length) {
                alert("Please choose a PDF file first.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("prompt", promptInput);

            document.getElementById("status").innerText = "Uploading...";

            try {
                let response = await fetch("https://fastapi-backend-f2mt.onrender.com/upload/", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                document.getElementById("status").innerText = result.message ? "Upload Successful! Ready to download." : "Upload failed.";
            } catch (error) {
                document.getElementById("status").innerText = "Error: " + error.message;
            }
        }

        function downloadWord() {
            window.location.href = "https://fastapi-backend-f2mt.onrender.com/download/";
        }
    </script>

</body>
</html>
